<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body { font-family: Arial; background:#f8f9fa; padding:40px; }
        .box { max-width:600px; margin:auto; background:white;
               padding:20px; border-radius:8px; box-shadow:0 0 10px #ccc; }
        h2 { color:#d9534f; }
        .details { margin-top:20px; font-size:14px; color:#666; }
    </style>
</head>
<body>
<div class="box">
    <h2>Oops! Something went wrong.</h2>

    <!-- Friendly message -->
    <p>Please try again, or come back later.</p>

    <!-- Debug details (ONLY visible if backend sends them) -->
    <div class="details" th:if="${message}">
        <p><strong>Error:</strong> <span th:text="${message}"></span></p>
        <p><strong>Status:</strong> <span th:text="${status}"></span></p>
        <p><strong>Path:</strong> <span th:text="${path}"></span></p>
        <p><strong>Timestamp:</strong> <span th:text="${timestamp}"></span></p>
    </div>
</div>
</body>
</html>
