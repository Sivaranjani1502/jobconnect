<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit Job - ' + ${job.title}">Edit Job</title>
    <link rel="stylesheet" th:href="@{/employer-dashboard.css}">
</head>
<body>
<div class="dashboard-container">
    <header class="header">
        <h1>Edit Job</h1>
        <div class="user-info">
            <a th:href="@{/employer/dashboard}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
    </header>

    <main class="main-content">
        <div class="job-card">
            <form th:action="@{|/employer/jobs/${job.id}/edit|}" method="post" class="job-form">

                <div class="form-group">
                    <label for="title">Job Title *</label>
                    <input type="text" id="title" name="title"
                           th:value="${job.title}" required />
                </div>

                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" name="location"
                           th:value="${job.location}" required />
                </div>

                <div class="form-group">
                    <label for="jobType">Job Type *</label>
                    <select id="jobType" name="jobType" required>
                        <option value="">Select job type</option>
                        <option value="Full-time"
                                th:selected="${job.jobType == 'Full-time'}">Full-time</option>
                        <option value="Part-time"
                                th:selected="${job.jobType == 'Part-time'}">Part-time</option>
                        <option value="Contract"
                                th:selected="${job.jobType == 'Contract'}">Contract</option>
                        <option value="Remote"
                                th:selected="${job.jobType == 'Remote'}">Remote</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="salaryRange">Salary Range *</label>
                    <input type="text" id="salaryRange" name="salaryRange"
                           th:value="${job.salary}" required />
                </div>

                <div class="form-group">
                    <label for="deadline">Application Deadline *</label>
                    <input type="date" id="deadline" name="deadline"
                           th:value="${job.deadline != null} ?
                                     ${#temporals.format(job.deadline, 'yyyy-MM-dd')} : ''"
                           required />
                </div>

                <div class="form-group">
                    <label for="description">Job Description *</label>
                    <textarea id="description" name="description" required
                              th:text="${job.description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="requirements">Requirements *</label>
                    <textarea id="requirements" name="requirements" required
                              th:text="${job.requirements}"></textarea>
                </div>

                <button type="submit" class="primary-btn w-100">
                    Save Changes
                </button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
