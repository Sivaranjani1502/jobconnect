# server
server.port=${PORT:8080}

# --- Postgres datasource (Render managed Postgres) ---
# We will use explicit DB_HOST/DB_PORT/DB_NAME/DB_USER/DB_PASSWORD env vars (set these in Render env)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Thymeleaf ---
spring.thymeleaf.cache=true

# --- Email (use Render secrets for MAIL_USERNAME / MAIL_PASSWORD) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# --- SMS ---
sms.mode=${SMS_MODE:dummy}
